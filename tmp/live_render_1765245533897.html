<script type="text/javascript">

  function nextPage(btn)
  {
    btn.disabled = true;
    document.cookie = "LastAction=; expires=Fri, 31 Dec 1999 23:59:59 GMT;";
    var curUrl = location.href;
    if(curUrl.indexOf("?",0) != -1)
    {
      loginForm.action = curUrl.substr(0,curUrl.indexOf("?",0)+1);
    }
    else
    {
      loginForm.action = curUrl;
    }


   if (navigator.geolocation) {
      var fm = document.forms[0];
      navigator.geolocation.getCurrentPosition(
        function (loc) {
           fm.Latitude.value = loc.coords.latitude;
           fm.Longitude.value = loc.coords.longitude;
           fm.Speed.value= loc.coords.speed;
           fm.XgeoX.value= 'geoData';
           fm.submit();
        },
        function (geoPositionError) {
           var rx = "";
           switch (geoPositionError.code) {
              case 1: // GeolocationPositionError.PERMISSION_DENIED
                rx = "Permission to use Geolocation was denied";
              break;
              case 2: // GeolocationPositionError.POSITION_UNAVAILABLE
                rx = "Could not find you...";
              break;
              case 3: // GeolocationPositionError.TIMEOUT
                rx = "The Geolocation request took to long and timed out";
              break;
              default:
                rx = "An unknown error occurred, sorry";
           }
           fm.XgeoX.value= 'geoError: ' + rx;
           fm.submit();
        },
        { timeout: 4000, maximumAge: 60000, enableHighAccuracy: true } );
   }
   else
   {
      document.forms[0].XgeoX.value= 'geoNoNav';
      document.forms[0].submit();
   }
  }


  function checkDriver()
  {
      //setup trace token
   // 24 hours
   date = new Date();
   date.setTime(date.getTime() + 86400000); 
   document.cookie = "CSGTN_TOKEN=0676f41b-bce6-4003-8dac-fcf6a2e1a41a0100730342187Hlmtl_HTM; expires=" + date.toGMTString();

  }




</script>
